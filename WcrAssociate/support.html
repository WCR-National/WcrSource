<script src="js/customjs.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#btnsave').prop('disabled', true);
        $("#txtmsg").keyup(function (e) {
            var myLength = $("#txtmsg").val().length;
            if (myLength >= 2) {
                $('#btnsave').prop('disabled', false);
            }
            else {
                $('#btnsave').prop('disabled', true);
            }
        });
        $(document).on('keypress', '#txtSearch', function (e) {
            if (e.keyCode == 13) {  // detect the enter key
                if (txtSearch.value == "") {
                    $("#lblfai").css("display", "block");
                    $("#lblfai").text("Please enter City, State OR Zip Code.");
                }
                else {
                    $("#divProfile").css("display", "none");
                    $("#pageloader").css("display", "block");
                    $("#homeicon").css("display", "inline-block");
                    setTimeout(function () {
                        Searching();
                    }, 500);
                }

            }
        });
        function Searching() {
            $("#lblfai").css("display", "none");
            if (txtSearch.value == "") {
                $("#lblfai").css("display", "block");
                $("#lblfai").text("Please enter City, State OR Zip Code.");
            }
            else {
                $("#divBody").addClass("result");
                var zipc = txtSearch.value;
                if ($.isNumeric($('#txtSearch').val())) {
                    HideDiv();
                    $("#DivSearchAds").css("display", "block");
                    $("#divShowAdvertisement").css("display", "none");
                    var sales = BindSalesCategory(zipc);
                    $("#sales").html(sales.join(''));
                    var services1 = BindServiesCategory(zipc);
                    $("#Services").html(services1.join(''));
                }
                else {
                    if (zipc.indexOf(',') != -1) {
                        HideDiv();
                        var strs;
                        var State;
                        var City;
                        strs = zipc.split(',');
                        for (var i = 0; i < strs.length; i++) {
                            if (i == 0) {
                                City = strs[i];
                            }
                            else if (i == 1) {
                                State = strs[i];
                            }
                        }
                        if (State.length == 2) {
                            $("#DivSearchAds").css("display", "block");
                            $("#divShowAdvertisement").css("display", "none");
                            var sales = BindSalesCategoryCityWise(State, City);
                            $("#sales").html(sales.join(''));
                            var services1 = BindServiesCategoryCityWise(State, City);
                            $("#Services").html(services1.join(''));
                        }
                        else if (State.length >= 2) {
                            $("#lblfai").css("display", "block");
                            $("#lblfai").text("Please Enter 2 Characters for State.");
                        }
                    }
                    else {
                        $("#lblfai").css("display", "block");
                        $("#lblfai").text("Invalid data entered.  Please enter City, State OR Zip Code.");
                    }
                }

            }
            hideLoader();
        }

        $(document).on("click", "a[name='tpsrc']", function (e) {
            if (txtSearch.value == "") {
                $("#lblfai").css("display", "block");
                $("#lblfai").text("Please enter City, State OR Zip Code.");
            }
            else {
                $("#divShowDetails").css("display", "none");
                $("#pageloader").css("display", "block");
                $("#homeicon").css("display", "inline-block");
                setTimeout(function () {
                    Searching();
                }, 500);
            }
        });
        function HideDiv() {
            $("#toplogo").css("display", "none");
            $("#tabheader").css("display", "none");
            $("#tabcontent").css("display", "none");
        }
        function showLoader() {
            $("#pageloader").css("display", "block");
        }
        function hideLoader() {
            setTimeout(function () {
                $("#pageloader").css("display", "none");
            }, 1500);
        }

        $(document).on("click", "a[name='wcrServiceLink']", function (e) {
            $("#divBody").addClass("result");
            $("#DivWithoutSearchAds").css("display", "none");
            $("#DivSearchAds").css("display", "none");
            $("#divShowAdvertisement").css("display", "block");
            $("#divProfile").css("display", "none");
            $("#pageloader").css("display", "block");
            setTimeout(function () {
                GetSalesAdts();
            }, 2500);
        });
        $(document).on("click", "a[name='wcrServiceLink1']", function (e) {
            $("#divBody").addClass("result");
            $("#DivWithoutSearchAds").css("display", "none");
            $("#DivSearchAds").css("display", "none");
            $("#divShowAdvertisement").css("display", "block");
            $("#divProfile").css("display", "none");
            $("#pageloader").css("display", "block");
            setTimeout(function () {
                GetSalesAdts();
            }, 2500);
        });
    });
    function GetSalesAdts() {
        var _IPAddress;
        $.getJSON("http://jsonip.com?callback=?", function (data) {
            _IPAddress = data.ip;
            $.ajax({
                type: "POST", url: "ws/TopSearch.asmx/GetZipCodeIpAddress",
                data: "{'_IpAddress':'" + _IPAddress + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                success: function (r) {
                    if (r.d.length > 0) {
                        var salesn = BindSalesCategory1(r.d);
                        $("#sales1").html(salesn.join(''));
                        var servicesn = BindServiesCategory1(r.d);
                        $("#services1").html(servicesn.join(''));
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });
        });
        $("#pageloader").css("display", "none");
    }
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $("#divProfile").css("display", "block");
        $("#btnCancelAccount").click(function () {
            $("#divCancellation").css("display", "block");
        });

        $("#btnDonotCancel").click(function () {
            $("#divCancellation").css("display", "none");
        });
        $("#BtnConfirm").click(function () {
            $("#divCancellation").css("display", "none");
            $("#divConfirmCancel").css("display", "block");
        });

        $("#btnNo").click(function () {
            $("#divCancellation").css("display", "none");
            $("#divConfirmCancel").css("display", "none");
        });
        $("#btnYes").click(function () {
            if (confirm("Are you sure? you want to Delete Record Permanently.")) {
                $.ajax({
                    type: "POST",
                    url: "ws/ConsumerRegistration.asmx/DeleteConsumer",
                    data: "{}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    async: false,
                    success: function (r) {
                        window.location.href = 'index.html';
                    }
                });
            }
        });


        $("#btnsave").click(function () {
            $("#pageloader").css("display", "block");          
            setTimeout(function () {
                supportMessage();
            }, 500);
            
        });
        function supportMessage() {
            $.ajax({
                type: "POST",
                url: "ws/ConsumerRegistration.asmx/ConsumerSupport",
                data: "{'Messg':'" + txtmsg.value + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                success: function (r) {
                    if (r.d.length > 0) {
                        txtmsg.value = "";
                        jQuery.noConflict();
                        $("#lblSuccess").text("Your Message has been Sent.");
                        $("#lbldetail").text("Your support issue has been succesfully sent!!!. A support representative will contact you within 24-48 business hours.");
                        $('#success-message').modal('show');
                        $("#pageloader").css("display", "none");
                    }
                    else {
                        jQuery.noConflict();
                        $("#lblFailureTitle").text("Something goes wrong. Please Try again.");
                        $("#lblFailureDetail").text("Something goes wrong. Please Try again.");
                        $('#fail_message').modal('show');
                        $("#pageloader").css("display", "none");
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });
            $("#pageloader").css("display", "none");

        }
       
    });

</script>
