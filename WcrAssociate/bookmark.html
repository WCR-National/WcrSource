<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('keypress', '#txtSearch', function (e) {
            if (e.keyCode == 13) {  // detect the enter key
                if (txtSearch.value == "") {
                    $("#lblfai").css("display", "block");
                    $("#lblfai").text("Please enter City, State OR Zip Code.");
                }
                else {
                    $("#divProfile").css("display", "none");
                    $("#pageloader").css("display", "block");
                    $("#homeicon").css("display", "inline-block");
                    setTimeout(function () {
                        Searching();
                    }, 500);
                }

            }
        });
        function Searching() {
            $("#lblfai").css("display", "none");
            if (txtSearch.value == "") {
                $("#lblfai").css("display", "block");
                $("#lblfai").text("Please enter City, State OR Zip Code.");
            }
            else {
                $("#divBody").addClass("result");
                var zipc = txtSearch.value;
                if ($.isNumeric($('#txtSearch').val())) {
                    HideDiv();
                    $("#DivSearchAds").css("display", "block");
                    $("#divShowAdvertisement").css("display", "none");
                    var sales = BindSalesCategory(zipc);
                    $("#sales").html(sales.join(''));
                    var services1 = BindServiesCategory(zipc);
                    $("#Services").html(services1.join(''));
                }
                else {
                    if (zipc.indexOf(',') != -1) {
                        HideDiv();
                        var strs;
                        var State;
                        var City;
                        strs = zipc.split(',');
                        for (var i = 0; i < strs.length; i++) {
                            if (i == 0) {
                                City = strs[i];
                            }
                            else if (i == 1) {
                                State = strs[i];
                            }
                        }
                        if (State.length == 2) {
                            $("#DivSearchAds").css("display", "block");
                            $("#divShowAdvertisement").css("display", "none");
                            var sales = BindSalesCategoryCityWise(State, City);
                            $("#sales").html(sales.join(''));
                            var services1 = BindServiesCategoryCityWise(State, City);
                            $("#Services").html(services1.join(''));
                        }
                        else if (State.length >= 2) {
                            $("#lblfai").css("display", "block");
                            $("#lblfai").text("Please Enter 2 Characters for State.");
                        }
                    }
                    else {
                        $("#lblfai").css("display", "block");
                        $("#lblfai").text("Invalid data entered.  Please enter City, State OR Zip Code.");
                    }
                }

            }
            hideLoader();
        }

        $(document).on("click", "a[name='tpsrc']", function (e) {
            if (txtSearch.value == "") {
                $("#lblfai").css("display", "block");
                $("#lblfai").text("Please enter City, State OR Zip Code.");
            }
            else {
                $("#divShowDetails").css("display", "none");
                $("#pageloader").css("display", "block");
                $("#homeicon").css("display", "inline-block");
                setTimeout(function () {
                    Searching();
                }, 500);
            }
        });
       
        function HideDiv() {
            $("#toplogo").css("display", "none");
            $("#tabheader").css("display", "none");
            $("#tabcontent").css("display", "none");
        }
        function showLoader() {
            $("#pageloader").css("display", "block");
        }
        function hideLoader() {
            setTimeout(function () {
                $("#pageloader").css("display", "none");
            }, 1500);
        }
        $(document).on("click", "a[name='wcrServiceLink']", function (e) {
            $("#divBody").addClass("result");
            $("#DivWithoutSearchAds").css("display", "none");
            $("#DivSearchAds").css("display", "none");
            $("#divShowAdvertisement").css("display", "block");
            $("#divProfile").css("display", "none");
            GetSalesAdts();
        });
        function GetSalesAdts() {
            $("#wait").css("display", "block");
            var _IPAddress;
            $.get("https://ipinfo.io", function (response) {
                _IPAddress = response.ip;
                $.ajax({
                    type: "POST",
                    url: "ws/TopSearch.asmx/GetZipCodeIpAddress",
                    data: "{'_IpAddress':'" + _IPAddress + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    async: false,
                    success: function (r) {
                        if (r.d.length > 0) {
                            var salesn = BindSalesCategory1(r.d);
                            $("#sales1").html(salesn.join(''));
                            var servicesn = BindServiesCategory1(r.d);
                            $("#services1").html(servicesn.join(''));
                            $("#wait").css("display", "none");
                        }
                    },
                    failure: function (response) {
                        alert(response.d + "Fail");
                    },
                    error: function (response) {
                        alert(response.d + "Error...");
                    }
                });
            }, "jsonp");
        }
        $(document).on("click", "a[name='wcrServiceLink1']", function (e) {
            $("#divBody").addClass("result");
            $("#DivWithoutSearchAds").css("display", "none");
            $("#DivSearchAds").css("display", "none");
            $("#divShowAdvertisement").css("display", "block");
            $("#divProfile").css("display", "none");
        });
    });

</script>

    function InterestedConsumers(adverID, associateID, jobtype, zipcode, pnlID) {
        var CompulsoryData = CheckConsumerEmailAndMobileExists();
        if (CompulsoryData == "0") {
            jQuery.noConflict();
            $("#lblFailureTitle").text("Alert!");
            $("#lblFailureDetail").text("Please update your profile and enter your phone number.");
            $('#fail_message').modal('show');
        }
        else {
            $.ajax({
                type: "POST",
                url: "ws/ConsumerComments.asmx/InsertConsumerInterest",
                data: "{'AdvertisementID':" + adverID + ",'AssociateID':" + associateID + ",'jobType':" + jobtype + ",'zipcode':" + zipcode + "}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                cache: false,
                success: function (r) {
                    if (r.d == "1") {
                        $.ajax({
                            type: "POST",
                            url: "ws/ConsumerComments.asmx/SendConsumerDetail",
                            data: "{'associateID':" + associateID + ",'advertisementID':" + adverID + ",'jobtype':" + jobtype + ",'zipcode':" + zipcode + "}",
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            async: false,
                            cache: false,
                            success: function (response) {
                                $("#btnContactAssociate").css("visibility", "disabled");
                                $("#msgs" + pnlID).css("display", "block");
                                setTimeout(function () {
                                    $('#msgs' + pnlID).fadeOut('fast');
                                }, 6000);
                            },
                            failure: function (response) {
                                alert(response.d + "Fail");
                            },
                            error: function (response) {
                                alert(response.d + "Error...");
                            }
                        });                        
                    }
                    if (r.d == "0") {
                        jQuery.noConflict();
                        $("#lblFailureTitle").text("Failure!");
                        $("#lblFailureDetail").text("Already Exists.");
                        $('#fail_message').modal('show');
                    }
                    if (r.d == "3") {
                        jQuery.noConflict();
                        $("#lblFailureTitle").text("Failure!");
                        $("#lblFailureDetail").text("OOPS Error ! Please try again.");
                        $('#fail_message').modal('show');
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });
        }
    }

        var CompulsoryData = CheckConsumerEmailAndMobileExists();        
        if (CompulsoryData == "0") {
            jQuery.noConflict();
            $("#lblFailureTitle").text("Alert!");
            $("#lblFailureDetail").text("Please update your profile and enter your phone number.");
            $('#fail_message').modal('show');
        }
        else {
            $.ajax({
                type: "POST",
                url: "ws/ConsumerComments.asmx/InsertConsumerInterest",
                data: "{'AdvertisementID':" + adverID + ",'AssociateID':" + associateID + ",'jobType':" + jobtype + ",'zipcode':" + zipcode + "}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                async: false,
                cache: false,
                success: function (r) {
                    if (r.d == "1") {
                        $.ajax({
                            type: "POST",
                            url: "ws/ConsumerComments.asmx/SendConsumerDetail",
                            data: "{'associateID':" + associateID + ",'advertisementID':" + adverID + ",'jobtype':" + jobtype + ",'zipcode':" + zipcode + "}",
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            async: false,
                            cache: false,
                            success: function (response) {
                                $("#btnContactAssociate").css("visibility", "disabled");
                                $("#msg" + adverID).css("display", "block");
                                setTimeout(function () {
                                    $('#msg' + adverID).fadeOut('fast');
                                }, 6000);
                            },
                            failure: function (response) {
                                alert(response.d + "Fail");
                            },
                            error: function (response) {
                                alert(response.d + "Error...");
                            }
                        });                       
                    }
                    if (r.d == "0") {
                        jQuery.noConflict();
                        $("#lblFailureTitle").text("Failure!");
                        $("#lblFailureDetail").text("Already Exists.");
                        $('#fail_message').modal('show');
                        
                    }
                    if (r.d == "3") {
                        jQuery.noConflict();
                        $("#lblFailureTitle").text("Failure!");
                        $("#lblFailureDetail").text("OOPS Error ! Please try again.");
                        $('#fail_message').modal('show');
                        
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });
        }


    }
