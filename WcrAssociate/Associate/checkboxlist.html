<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="divs">
        <input type="checkbox" class="game" />
        Cricket<br />
        <input type="checkbox" class="game" />
        Football<br />
        <input type="checkbox" class="game" />
        Tennis<br />
        <input type="checkbox" class="game" />
        Baseball<br />
        <input type="checkbox" class="game" />
        <input type="button" value="click" id="chk" />
    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#chk").click(function () {
                if ($('#divs').find('input[type=checkbox]:checked').length == 0) {
                    alert('Please select atleast one checkbox');
                }
                else
                {
                    alert("Wel Done !");
                }
            });
        });
    </script>
</body>
</html>
