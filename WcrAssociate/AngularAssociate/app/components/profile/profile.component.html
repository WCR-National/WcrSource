<style>
    .inner_content {
        background: #fff;
        color: #666;
    }

    input, input[type="text"], input[type="password"], input[type="email"], input[type="number"], textarea, select {
        padding: 15px 10px !important;
        height: 44px;
        opacity: 1;
    }

        input:disabled {
            border-color: #eee !important;
            box-shadow: none !important;
            background-color: #e9ecf1;
            opacity: 0.6;
        }

            input:disabled:focus, input:disabled:hover {
                color: none;
                border-color: none !important;
                box-shadow: none !important;
                opacity: 0.6;
            }

    .ng-select {
        padding-bottom: 0px;
    }
</style>
<div class="fullrow inner_content pd-t-40 pd-b-100">
    <div class="container" style="">
        <div class="row">

            <!--<div class="col-xs-12 col-sm-12 pd-t-50-f">
                <div id="info" class="pd-l-0-f pd-sm-l-35-f">
                    <p style="font-size: 17px; font-weight: 400; color: #2b2b2b;">
                        Consumer user details<br />
                    </p>
                </div>
            </div>-->
            <div class="col-xs-12 col-sm-6">
                <h2 class="tx-color-01 pd-l-50 float-left mg-t-7-f pd-b-30-f">Consumer User Information</h2>
            </div>
            <div class="col-xs-12 col-sm-6  pd-r-50 pd-sm-r-60" [style.display]="isProfileFormVisible ? 'none':'block' ">
                <button style="position:relative;" class="btn btn-lg btn-primary pull-xs-right pull-right float-right" (click)="editForm()"> <i class="fa fa-edit"></i> Edit </button>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-12">
                <form [formGroup]="profileForm" autocomplete="off" class="pd-t-20">
                    <fieldset [disabled]="(!isProfileFormVisible)">

                        <div class="col-xs-12 col-sm-12 pd-l-0 pd-r-0 pd-sm-l-15 pd-sm-r-15 pd-l-30 pd-r-30">
                            <div class="col-12 col-xs-12 col-sm-12 materialize-red-text tx-18" [style.display]="formErrorMessage != '' ? 'block': 'none'">{{formErrorMessage}}</div>
                            <div class="col-xs-12 col-sm-12 pd-l-0 pd-r-0 pd-sm-l-15 pd-sm-r-15">

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.FirstName}">
                                        <label> First Name <span class=" materialize-red-text">*</span> </label>
                                        <input id="firstName" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter your first name" formControlName="FirstName" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.FirstName">
                                            {{formErrors.FirstName}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.lastName}">
                                        <label> Last Name </label>
                                        <input id="lastName" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter your last name" formControlName="lastName" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.lastName">
                                            {{formErrors.lastName}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.email}">
                                        <label> Email<span class=" materialize-red-text">*</span> </label>
                                        <input id="email" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter your email" formControlName="email" (blur)="logValidationErrors()" disabled>
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.email">
                                            {{formErrors.email}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.password}">
                                        <label> Password <span class=" materialize-red-text">*</span></label>
                                        <input id="password" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter your password" formControlName="password" (blur)="logValidationErrors()" disabled>
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.password">
                                            {{formErrors.password}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.Address}">
                                        <label> Street Address </label>
                                        <input id="address" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter your street address" formControlName="Address" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.Address">
                                            {{formErrors.Address}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.unitApt}">
                                        <label> Unit #, APT # ,ETC </label>
                                        <input id="unitApt" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter Unit #, APT # ,ETC" formControlName="unitApt" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.unitApt">
                                            {{formErrors.unitApt}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.city}">
                                        <label> City</label>
                                        <input id="city" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter city" formControlName="city" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.city">
                                            {{formErrors.city}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">

                                    <div class="form-group" [style.pointer-events]="isProfileFormVisible ? 'all' : 'none'" [ngClass]="{'has-error': formErrors.stateID}">
                                        <label>
                                            Select State
                                        </label>
                                        <!--<select2 [data]="stateData" [value]="startValueState" [width]="150" (valueChanged)="changeState($event)" formControlName="state"></select2>-->
                                        <ng-select [style.background]="isProfileFormVisible ? 'none' : '#e9ecf1'" [items]="stateData" [(ngModel)]="startValueState" (ngModelChange)="changeState()" formControlName="stateID" [searchable]="false"> </ng-select>
                                        <!--<input id="state" type="text" class="form-control pd-l-0-f form-control" placeholder="STATE" formControlName="firstName" (blur)="logValidationErrors()">-->
                                    </div>

                                    <!--<div class="form-group" [ngClass]="{'has-error': formErrors.stateID}">
                                        <label> State</label>
                                        <input id="stateID" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter state" formControlName="stateID" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.stateID">
                                            {{formErrors.stateID}}
                                        </div>
                                    </div>-->
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.ZipCode}">
                                        <label> Zipcode</label>
                                        <input id="ZipCode" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter zipcode" formControlName="ZipCode" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.ZipCode">
                                            {{formErrors.ZipCode}}
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-6  pd-l-0 pd-sm-l-15 pd-r-0 pd-sm-r-15 ht-100-f">
                                    <div class="form-group" [ngClass]="{'has-error': formErrors.MobileNo}">
                                        <label> Mobile Number<span class=" materialize-red-text">*</span> </label>
                                        <input id="MobileNo" type="text" class="form-control pd-l-0-f form-control" placeholder="Enter mobile no" formControlName="MobileNo" (blur)="logValidationErrors()">
                                        <div class="col-sm-12 pd-l-0-f" *ngIf="formErrors.MobileNo">
                                            {{formErrors.MobileNo}}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div [style.display]="(isProfileFormVisible) ? 'block':'none'" class="col-xs-12 col-sm-12 pd-l-30 pd-sm-l-45-f pd-r-0-f pull-xs-right pull-right">
                            <div class="form-group">
                                <div class="col-xs-6 col-sm-2 mg-b-20 pd-r-0-f" [style.display]="isAddOrUpdateButton ? 'block': 'none'">
                                    <button [disabled]=" ( defaultDisableSubmitButton )" style="position:relative; width:100%;" class="btn btn-lg btn-primary pull-xs-right form-submit-button tx-sm-14-f  tx-xs-10-f" type="submit" (click)="submitProfileForm()">
                                        <span [style.display]="!isSubmitting ? 'block': 'none'">Submit</span>
                                        <div class="preloader-wrapper preloader-wrapper-button small active" [style.display]="isSubmitting ? 'inline-block': 'none'" style="margin-top:4px;">
                                            <div class="spinner-layer spinner-white spinner-white spinner-white-only">
                                                <div class="circle-clipper left">
                                                    <div class="circle"></div>
                                                </div><div class="gap-patch">
                                                    <div class="circle"></div>
                                                </div><div class="circle-clipper right">
                                                    <div class="circle"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </button>

                                </div>
                                <div class="col-xs-6  col-sm-2 mg-b-20 pd-l-0-f pd-r-0-f" [style.display]="!isAddOrUpdateButton ? 'block': 'none'">
                                    <button [disabled]=" ( defaultDisableUpdateButton )" style="position:relative; width:100%;" class="btn btn-lg btn-primary pull-xs-right form-submit-button tx-sm-14-f  tx-xs-10-f" type="submit">
                                        <span [style.display]="!isSubmitting ? 'block': 'none'" (click)="updateProfileForm()">Update</span>
                                        <div class="preloader-wrapper preloader-wrapper-button small active" [style.display]="isSubmitting ? 'inline-block': 'none'" style="margin-top:4px;">
                                            <div class="spinner-layer spinner-white spinner-white spinner-white-only">
                                                <div class="circle-clipper left">
                                                    <div class="circle"></div>
                                                </div><div class="gap-patch">
                                                    <div class="circle"></div>
                                                </div><div class="circle-clipper right">
                                                    <div class="circle"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </button>

                                </div>
                                <div class="col-xs-3  col-sm-2 mg-b-20">
                                    <button (click)="cancelForm()" style="position:relative; width:100%;" class="btn btn-lg btn-primary pull-xs-right form-submit-button  tx-sm-14-f  tx-xs-10-f" type="button">
                                        <span>Cancel</span>
                                    </button>
                                </div>

                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
