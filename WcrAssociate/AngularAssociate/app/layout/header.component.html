<!-- Header Container
================================================== -->

<style>
    .row {
        display: block;
    }

    .dropdown-loggeduser {
        margin-left: 10px;
    }

    .dropup, .dropright, .dropdown, .dropleft {
        position: relative;
    }

    .dropdown-toggle {
        white-space: nowrap;
    }

    .dropdown-menu[x-placement^="top"], .dropdown-menu[x-placement^="right"], .dropdown-menu[x-placement^="bottom"], .dropdown-menu[x-placement^="left"] {
        right: auto;
        bottom: auto;
    }

    .table {
        display: table;
        margin: 0 auto;
        text-align: center;
        width: 73%;
    }

    ul#horizontal-list {
        min-width: 696px;
        list-style: none;
        padding-top: 20px;
    }

    ul#responsive li {
        display: inline;
        display: flex !important;
    }

    .first-list-item {
        display: flex !important;
        margin-left: 21%;
    }

    @media only screen and (min-width: 1580px) {
        .first-list-item {
            display: flex !important;
            margin-left: 28%;
        }
    }


    @media only screen and (min-width: 2180px) {
        .first-list-item {
            display: flex !important;
            margin-left: 31%;
        }
    }

    ul#responsive > li > a:hover, ul#responsive > li > a:focus {
        text-decoration: none;
        background-color: #eee;
    }

    ul#responsive li a {
        font-size: 0.9em;
        font-style: normal;
        font-weight: 600;
        line-height: 20px;
        margin-left: 3px;
        margin-right: 3px;
        text-transform: uppercase;
        padding: 10px 15px;
        cursor: pointer;
        margin-top: 13px !important;
    }

    ul#responsive > li > a {
        border-radius: 4px;
    }

        ul#responsive > li > a.active {
            color: #fff;
            background-color: #0e3a6b;
            text-align: center;
            letter-spacing: .5px;
            transition: background-color .2s ease-out;
        }

            ul#responsive > li > a.active:hover, ul#responsive > li > a.active:focus {
                background-color: #386ba4;
                color: #fff;
            }
</style>

<header id="header-container" class="header-style-2">
    <!-- Header -->
    <div id="header">

        <!--Mobile navigation Logged in-->
        <div class="container pd-t-35" *ngIf="isLoggedIn" [style.display]="isMobileScreen ? 'block':'none'">
            <!-- Left Side Content -->
            <div class="left-side">

                <!-- Logo -->
                <div id="logo" style="margin: 0 auto;">
                    <a  routerLink="/" (click)="onClickGetAds()"><img src="img/wcr-logo.png" alt=""></a>
                </div>
                <!-- Mobile Navigation -->
                <div class="mmenu-trigger">
                    <button class="hamburger hamburger--collapse" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>

            </div>
            <!-- Left Side Content / End -->
        </div>

        <nav id="navigation" class="style-2" *ngIf="isLoggedIn" style="box-shadow:none;" [style.display]="isMobileScreen ? 'block':'none'">
            <div class="container">
                <ul id="responsive">

                    <li>
                        <a class="current" routerLink="/consumer-dashboard"  style="width:260px;">Home</a>
                    </li>
                    <li>
                        <a routerLink="/profile" style="width:260px;">Profile</a>
                    </li>
                    <li>
                        <a routerLink="/bookmark" style="width:260px;">Bookmark</a>
                    </li>
                    <li>
                        <a routerLink="/support" style="width:260px;">Support</a>
                    </li>

                </ul>
            </div>
        </nav>
        <!--Mobile navigation Logged in-->

        <!--Desktop navigation Logged in-->
        <nav id="navigation1" class="nav-pills style-2" *ngIf="isLoggedIn" style="background:#fff; box-shadow:none;" [style.display]="!isMobileScreen ? 'block':'none'">
            <div class="container">
                <div id="logo">
                    <a routerLink="/" (click)="onClickGetAds()"><img src="img/wcr-logo.png" alt=""></a>
                </div>
                <div class="table">
                    <ul id="responsive">


                        <li class="first-list-item">
                            <a class="current" routerLink="/consumer-dashboard" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Home <i class="fas fa-home"></i></a>
                        </li>
                        <li>
                            <a routerLink="/profile" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Profile <i class="fas fa-user"></i></a>
                        </li>
                        <li>
                            <a routerLink="/bookmark" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Bookmark <i class="fas fa-bookmark"></i></a>
                        </li>
                        <li>
                            <a routerLink="/support" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Support <i class="fas fa-life-ring"></i></a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>
        <!--Desktop navigation Logged in-->
        <!-- Logged in Desktop username dropdown -->
        <div class="container" *ngIf="isLoggedIn">
            <div class="row">
                <div class="user-menu-container mg-xs-l-0">
                    <div class="user-menu pd-xs-l-0 mg-xs-l-0 float-right">

                        <div class="dropdown dropdown-loggeduser" ngbDropdown>
                            <a id="dropdownMenuButton" class="float-right wd-100 dropdown-link" href="javascript:void(0)" style="float:right;" ngbDropdownToggle>
                                <div class="col-xs-12 col-sm-12 pd-xs-l-0 mg-l-0-f mg-xs-l-0-f mg-l-sm--40-f" style="padding-right: 22px;">
                                    <span class="font-weight tx-13 tx-sm-15 tx-primary tx-bold " style="color: #0e3a6b;">Hi, {{userName}}</span>

                                    <!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>-->

                                    <img class="img-rounded wd-35 ht-35 mg-l-5" style="border-radius:50px; border: 2px solid #e2e2e2" src="AssociatePhoto/0.png" />

                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right l-0-f l-sm-70-f" ngbDropdownMenu aria-labelledby="dropdownMenuButton" >
                                <!--<div class="dropdown-menu-header">
                                    <div class="media align-items-center">
                                        <div class="avatar">
                                            <img id="profilePicHeader" class="rounded-circle" alt="">
                                        </div>
                                        <div class="media-body mg-l-10">
                                            <h6>{{userName}}</h6>
                                        </div>
                                    </div>
                                </div>-->

                                <div class="dropdown-menu-body">
                                    <a routerLink="/profile" class="dropdown-item tx-16-f" ngbDropdownItem><i data-feather="user"></i> View Profile</a>
                                    <a href="javascript:void(0);" (click)="onClickLogout()" class="dropdown-item tx-16-f" ngbDropdownItem><i data-feather="log-out"></i> Log Out</a>
                                </div>

                            </div><!-- dropdown-menu -->
                        </div>

                        <!--<div class="user-name"><span><img src="images/agent-03.jpg" alt=""></span>Hi, {{userName}}</div>
                        <ul>
                            <li><a routerLink="/associates/profile"><i class="sl sl-icon-user"></i> My Profile</a></li>
                            <li><a href="javascript:void(0)" (click)="logout()"><i class="sl sl-icon-power"></i> Log Out</a></li>
                        </ul>-->
                    </div>
                </div>
            </div>
        </div>
        <!-- Logged in Desktop username dropdown -->
        <!-- Not logged in navbar-->
        <div class="container" *ngIf="!isLoggedIn">

            <!-- Left Side Content -->
            <div class="left-side">
                <!-- Logo -->
                <div id="logoWithoutLoggedIn" style="text-align:center;">
                    <a  routerLink="/" (click)="onClickGetAds()"><img src="img/wcr-logo.png" alt="" style="width: 175px; margin-top: 4%;"></a>
                </div>
                <!-- Mobile Navigation -->
                <!--<div class="mmenu-trigger">
                    <button class="hamburger hamburger--collapse" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>-->
            </div>

            <!-- Left Side Content / End -->
            <!-- Right Side Content / End -->
            <div class="right-side">
                <!-- Header Widget -->
                <div class="header-widget">
                    <a class="sign-in" routerLink="/login" routerLinkActive="active">LOG IN </a> <!--<i class="fa fa-user"></i>-->
                    <a class="waves-effect waves-light btn mg-t-10-f" routerLink="/register" routerLinkActive="active">Sign up</a>
                </div>
                <!-- Header Widget / End -->
            </div>
            <!-- Right Side Content / End -->

        </div>
        <!--Not logged in navbar-->

        <div class="clearfix"></div>
        <!-- Main Navigation / End -->

    </div>
    <!-- Header / End -->

</header>
<div class="clearfix"></div>
<!-- Header Container / End -->
