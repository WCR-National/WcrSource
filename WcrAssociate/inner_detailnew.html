                            cartd.push("<div class='panel-body'> <div class='summary-row'>  <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>");
                            cartd.push(" <div class='row' id='divReview' style='width:300px; height:180px; border:0px solid;'>");
                            cartd.push("Comments<textarea name='Text1' id='txtReview' cols='40' rows='10' style='margin-left: 10px; border: 0px solid; border:solid 1px;'></textarea>");
                            cartd.push("<input type='button' id='btnPost' class='btn btn-default pull-right' value='Post'>");
                            //rating
                            cartd.push("<div id='rateYo'></div>");
                            //end rating
                            cartd.push("<div role='alert' id='divSuccess' class='alert alert-success'></div>");
                            cartd.push("</div>");
                            //review start from here
                            //based on number of user's review
                            $.ajax({
                                type: "POST", url: "ws/ConsumerComments.asmx/ViewRating", data: "{'advertisementID':" + id + "}", contentType: "application/json; charset=utf-8", dataType: "json", async: false,
                                success: function (res1) {

                                        var xmlDocR = $.parseXML(res1.d);
                                        var xmlR = $(xmlDocR);
                                        var docsR = xmlR.find("RatingComments");

                                        $.each(docsR, function (j, docsR) {

                                            $("label[for='lblmainRating']").text(($(docsR).find("TRating").text()));
                                            //var $rateYo = $("#rateYo").rateYo();
                                            //var rating = ($(docsR).find("TRating").text());//getRandomRating();
                                            //$rateYo.rateYo("rating", rating);
                                        });
                                        // cartd.push("</ul>");
                                    }
                                },
                                failure: function (response) {
                                    alert(response.d + "Fail");
                                },
                                error: function (response) {
                                    alert(response.d + "Error...");
                                }
                            });
                            cartd.push("</div> </div><div class='clearfix'></div>");

                            $.ajax({
                                type: "POST", url: "ws/ConsumerComments.asmx/ViewComments", data: "{'advertisementID':" + id + "}", contentType: "application/json; charset=utf-8", dataType: "json", async: false,
                                success: function (res) {
                                    if (res.d.length > 0) {
                                        var xmlDoc1 = $.parseXML(res.d);
                                        var xml1 = $(xmlDoc1);
                                        var docs1 = xml1.find("consumercomment");
                                        //  cartd.push("<ul>");
                                        $.each(docs1, function (j, docs1) {
                                            //cartd.push("<li>" + ($(docs1).find("Name").text()) + "</li>");
                                            //Small image of advertisement
                                            //<img class='img-responsive' src='Associate/Adv_img/" + ($(docs).find("advMainImage").text()) + "'>
                                            cartd.push("<div id='advcomments'>");
                                            cartd.push("<div  class='row review-row'>");
                                            cartd.push("<div class='col-lg-2 col-md-2 col-sm-2 col-xs-12 text-center'><img src='ConsumerPhoto/" + ($(docs1).find("ConsumerPhoto").text()) + "' class='img-responsive'><p>");
                                            cartd.push("<a href='#'> " + ($(docs1).find("name").text()) + " </a></p> ");
                                            cartd.push("</div>");
                                            //cartd.push("<div class='col-lg-10 col-md-10 col-sm-10 col-xs-12'><h4> Beautiful home in great area! </h4>");
                                            cartd.push("<div class='col-lg-10 col-md-10 col-sm-10 col-xs-12'>");
                                            cartd.push("<ul class='inline review-meta'><li itemtype='#' itemscope='' itemprop='reviewRating'>");
                                            //  cartd.push("<div class='rating rating-5'><meta content='1' itemprop='worstRating'>");
                                            cartd.push("  <div id='consumerRate" + $(docs1).find("id").text() + "'></div>");
                                            $("label[for='lblPersonalRating']").text(($(docs1).find("RateForAdv").text()));
                                            //var $rateYo = $("#consumerRate").rateYo();
                                            //var rating = $(docs1).find("RateForAdv").text();//getRandomRating();
                                            //$rateYo.rateYo("rating", rating);
                                            // cartd.push("<meta content='5' itemprop='bestRating' </div>");
                                            // cartd.push("<span class='rating-txt'> <span itemprop='ratingValue'>5</span> of 5 </span> ");
                                            cartd.push("  </li></ul>");
                                            cartd.push("<p>");
                                            cartd.push($(docs1).find("Comments").text());
                                            cartd.push("</p");
                                            cartd.push("<ul class='inline review-meta'> <li>");
                                            var date = $(docs1).find("AddedOn").text();
                                            var split = date.split('T').shift();   // 2016-01-06
                                            var parts = split.split('-');          // [2016, 01, 06]
                                            var parsed1 = parts.reverse().join('-'); // 06-01-2016

                                            cartd.push("<meta content='Apr 6, 2015' itemprop='datePublished'>Submitted: <span title='Apr 6, 2015' class='dtreviewed'>" + parsed1 + "</span></li>");
                                            cartd.push("</ul>");

                                            cartd.push("</div></div>");

                                            cartd.push("<div class='clearfix'></div>");
                                            cartd.push("<div class='panel-footer'>");
                                            //Show More button

                                            cartd.push("</div></div>");

                                            // cartd.push("<a href='' class='btn btn-block btn-info'> Show more Reviews</a>");
                                            //var $rateYo1 = $("#consumerRate" + $(docs1).find("id").text() + "").rateYo();
                                            //var rating = $(docs1).find("RateForAdv").text();//getRandomRating();
                                            //$rateYo1.rateYo("rating", rating);

                                        });
                                        // cartd.push("</ul>");
                                    }
                                },
                                failure: function (response) {
                                    alert(response.d + "Fail");
                                },
                                error: function (response) {
                                    alert(response.d + "Error...");
                                }
                            });

                            //end here
                            cartd.push("<div class='clearfix'></div>");
                        });

                        $("#divAddDetail").html(cartd.join(''));
                        $("#divReview").hide();
                        $("#divSuccess").hide();
                    }
                },
                failure: function (response) {
                    alert(response.d + "Fail");
                },
                error: function (response) {
                    alert(response.d + "Error...");
                }
            });


        }



        function ShowReviewPopup() {
            //$("#divReview").show();
            $.ajax({
                type: "POST", url: "ws/ConsumerRegistration.asmx/ConsumerIsLogin", data: "{}", contentType: "application/json; charset=utf-8", dataType: "json", async: false,
                success: function (r) {
                    if (r.d.length > 0) {
                        $("#advcomments").show();
                        $("#divReview").show();
                    }
                    else {
                        $("#divReview").hide();
                        $("#advcomments").hide();
                        alert("You need to Sign In");
                    }
                }
            });


        }
        function ShowPopUpNew(StuID) {
            $.ajax({
                type: "POST", url: "ws/ConsumerRegistration.asmx/ConsumerIsLogin", data: "{}", contentType: "application/json; charset=utf-8", dataType: "json", async: false,
                success: function (r) {
                    if (r.d > 0) {
                        $.ajax({
                            type: "POST", url: "ws/InnerPage.asmx/InsertSavedAdts", data: "{'AdvertisementID':" + StuID + "}", contentType: "application/json; charset=utf-8", dataType: "json", async: false,
                            success: function (r) {

                                if (r.d == "0") {
                                    alert("You have already Saved This Advertisement.");
                                }
                                else {
                                    alert("You have Succesfully Saved this Advertisements");
                                }
                            }
                        });


                    }
                    else {
                        alert("You need to Sign In");

                    }
                }
            });
        }
